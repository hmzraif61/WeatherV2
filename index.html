<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Weather V2</title>

  <!-- Import de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuration du dark mode via la classe 'dark' -->
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Favicon (icône dans l'onglet du navigateur) -->
  <link rel="icon" href="https://emoji.gg/assets/emoji/7196-weather.png" />
</head>

<body
  class="flex flex-col min-h-screen bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  
  <!-- En-tête avec le titre de la page et le bouton pour activer le mode sombre -->
  <header class="bg-blue-600 text-white p-6 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">🌤️ Instant Weather V2</h1>
    <button id="darkModeToggle" class="bg-white text-blue-600 px-3 py-1 rounded-md shadow hover:bg-blue-50">
      🌙 Mode sombre
    </button>
  </header>

  <!-- Contenu principal de la page -->
  <main class="flex-1 flex justify-center items-start p-4">
    <!-- Conteneur centré pour le formulaire -->
    <div class="w-full max-w-3xl bg-gray-100 dark:bg-gray-900 rounded-lg shadow transition p-4">

      <!-- Formulaire de recherche météo -->
      <form id="weatherForm"
        class="p-6 rounded-lg shadow-md space-y-4 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 transition">
        
        <!-- Champ de recherche avec suggestions dynamiques -->
        <label class="block">
          <span class="font-semibold">Commune ou code postal :</span>
          <input type="text" id="searchInput"
            class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700"
            autocomplete="off" required />
          <!-- Liste des suggestions de communes -->
          <ul id="suggestions" class="bg-white dark:bg-gray-700 border mt-1 rounded shadow absolute z-10 hidden"></ul>
        </label>

        <!-- Slider pour choisir le nombre de jours -->
        <label class="block">
          <span class="font-semibold">Nombre de jours (1-7) :</span>
          <input type="range" id="nbJours" min="1" max="7" value="1" class="w-full">
          <span id="valeurJours" class="block text-center">1 jour</span>
        </label>

        <!-- Cases à cocher pour les options météo supplémentaires -->
        <fieldset class="border p-4 rounded">
          <legend class="font-semibold mb-2">Options supplémentaires</legend>
          <div class="grid grid-cols-2 gap-2">
            <label><input type="checkbox" value="latitude" /> Latitude</label>
            <label><input type="checkbox" value="longitude" /> Longitude</label>
            <label><input type="checkbox" value="pluie" /> Pluie (mm)</label>
            <label><input type="checkbox" value="vent" /> Vent moyen</label>
            <label><input type="checkbox" value="direction" /> Direction du vent</label>
          </div>
        </fieldset>

        <!-- Bouton pour lancer la recherche météo -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">🔍 Obtenir
          la météo</button>
      </form>

      <!-- Zone d'affichage des résultats météo -->
      <section id="resultats" class="mt-8 grid gap-4"></section>
    </div>
  </main>

  <!-- Pied de page fixé en bas de l'écran -->
  <footer class="text-center text-sm p-4 bg-gray-200 dark:bg-gray-900 text-gray-700 dark:text-gray-400">
    &copy; 2025 – Projet SAÉ 2.03 – Instant Weather V2
  </footer>

  <!-- Script JavaScript principal -->
  <script src="script.js"></script>
</body>

</html>
